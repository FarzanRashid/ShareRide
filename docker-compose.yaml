version: '3.8'

services:
  shareride:
    build: .
    image: shareride:latest
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    container_name: shareride-app

  db:
    image: postgres:alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=shareride
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=87654321it
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      retries: 5
    container_name: shareride-db

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status"]
      interval: 30s
      timeout: 10s
      retries: 3
    container_name: shareride-rabbitmq

  celery_worker:
    build: .
    command: celery -A ShareRide worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: shareride
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 87654321it
      CELERY_BROKER_URL: amqp://user:password@rabbitmq:5672//

  celery_beat:
    build: .
    command: celery -A ShareRide beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: shareride
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 87654321it
      CELERY_BROKER_URL: amqp://user:password@rabbitmq:5672//

volumes:
  pg-data:
    driver: local

version: '3.8'

services:
  shareride:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
       condition: service_healthy
    container_name: shareride-app

  db:
    image: postgres:alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=shareride
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=87654321it
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      retries: 5
    container_name: shareride-db

volumes:
  pg-data:
    driver: local
